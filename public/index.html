<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!--Bungee and Source Sans Pro fonts imported-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" 
          rel="stylesheet">
    
    <!-- Font Awesome for icons etc-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
  <!-- Top nav bar (fixed) -->
    <nav class="nav">

      <div class="title">TWEETER</div>

      <div class="newTweet">
        <div> <strong>Write</strong> a new tweet</div>

        <div class="arrow">
          <i class="fa-solid fa-angles-down"></i>

        </div>
      </div>
    </nav>

<!-- Header -->
<header>
  <div class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Chelsea Dwarika</h2>
    </div>
  </div>
</header>    

<!-- Page-specific (main) content here -->
    <main>

      <section class="new-tweet">
      <form id="tweet-form" method="POST" action="/tweets" >
      <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
    <div>
      <button class="tweet-button" type="submit">Tweet</button>
      <output name="counter" class="counter" for="tweet-text">140</output>
    </div>
      </form>
      </section>

      <section>
        <article class = "tweet">

          <header >
            <section>
              <img src="https://media-exp1.licdn.com/dms/image/D4E03AQGvQ5eXN9k3mA/profile-displayphoto-shrink_100_100/0/1666016884884?e=1674691200&v=beta&t=K8Gru49XYKlYhDCNigwQrAE-1SmOfelXUI2RuLBFFFI" alt="profile-pic"/>
            <h4>Chelsea Dwarika</h4>
            </section>

            <h4>@chchchelsay</h4>
          </header>

          <h3>Hello world...</h3>

          <footer>
            <h6>10 days ago</h6>
            <ul>
              <li><i class="fa-solid fa-flag"></i></li>
              <li><i class="fa-solid fa-retweet"></i></li>
              <li><i class="fa-solid fa-heart"></i></li>
            </ul>
          </footer>

        </article>
      </section>
    </main>
  </body>
</html>
